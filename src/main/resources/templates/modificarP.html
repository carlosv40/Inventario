<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Datos del pedido</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark text-white">
        
        <header th:replace="layout/plantilla :: header"></header>
        
        <h2>Datos del Pedido</h2>
        <a class="btn btn-info" th:href="@{/pedido}">Regresar</a>
        <br/>


        <form  method="post" th:action="@{/guardarP}" th:object="${pedido}">
            <div class="row">
                <label class="col-md-2 col-form-label h2 text-center" for="id">Id: </label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="id" th:field="*{id}"/> 
                </div>
            </div>
            <br/>
            <div class="row">
                <label class="col-md-2 col-form-label h2 text-center" for="nombre">Art√≠culo: </label>
                <div class="col-sm-2">
                    <div class="form-control">
                        <select th:field="*{articulo}" class="form-select-sm">
                            <th:block th:each="articulo : ${articulos}">
                                <option th:text="${articulo.nombre}" th:value="${articulo.articulo_id}"></option> 
                            </th:block>
                        </select>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <label class="col-md-2 col-form-label h2 text-center" for="nombres">Cliente: </label>
                <div class="col-sm-2">
                    <div class="form-control">
                        <select th:field="*{cliente}" class="form-select-sm">
                            <th:block th:each="cliente : ${clientes}">
                                <option th:text="${cliente.nombres}" th:value="${cliente.cliente_id}"></option> 
                            </th:block>
                        </select>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <label class="col-md-2 col-form-label h2 text-center" for="unidades">Unidades: </label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="unidades" th:field="*{unidades}"/>
                </div>
            </div>
            <br/>

            <div class="row">
                <label class="col-md-2 col-form-label h2 text-center" for="precio_total">Precio Total: </label>
                <div class="col-sm-2">
                    <input class="form-control" type="text" name="precio_total" th:field="*{precio_total}"/>
                </div>
            </div>
            <br/>

            <div class="row">
                <label class="col-md-2 col-form-label h2 text-center" for="fecha">Fecha: </label>
                <div class="col-sm-2">
                    <input class="form-control" size="16" type="text" name="fecha" th:field="*{fecha}"/>
                </div>
            </div>
            <br/>
            <input class="btn btn-success" type="submit" name="guardar" value="Guardar"/>
        </form>


        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
