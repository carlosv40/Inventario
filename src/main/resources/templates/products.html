<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Productos</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </head>
    <body class="bg-dark text-white">

        <header th:replace="layout/plantilla :: header"></header>
        <a class="btn btn-info m-3" th:href="@{/}">Volver</a>

        <div th:if="${articulos != null and !articulos.empty}">
            <table class="table table-striped table-dark mx-auto" style="width: 700px" border="1">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Imagen</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each="a : ${articulos}">
                    <td th:text="${a.articulo_id}"></td>
                    <td th:text="${a.nombre}"></td>
                    <td th:text="${a.precio}"></td>
                    <td th:text="${a.stock}"></td>
                    <td th:text="${a.imagen}"></td>
                    <td><a class="btn btn-primary" th:href="@{/editar/} + ${a.articulo_id}" th:text="Editar"/></td>
                    <td><a class="btn btn-danger" th:href="@{/articulo/eliminar(articulo_id=${a.articulo_id})}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>

        <div th:if="${articulos == null or articulos.empty}">
            <h2>No hay registros</h2>
        </div>

        <a class="btn btn-primary m-3" th:href="@{/articulo/agregar}">Nuevo art√≠culo</a>

        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
